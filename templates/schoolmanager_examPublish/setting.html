<!DOCTYPE html>
<html>

<head>
    <title>考试分析</title>
    <style>
        .layui-form-select dl dd.layui-this {
            background-color: #F6F6F6;
            color: #000 !important;
            font-weight: 700;
        }
    </style>
    {% include 'system/common/header.html' %}
</head>

<body class="pear-container">

    <form class="layui-form" action="" lay-filter="setting-form">

        <div class="layui-form-item">
            <label class="layui-form-label">标题设置</label>
            <div class="layui-input-block">
                <input type="text" name="标题"  placeholder="默认标题为“学校数据查询”" value="{{ settings['标题'] }}" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">提示设置</label>
            <div class="layui-input-block">
                <textarea name="提示" placeholder="若留空默认不设置提示" class="layui-textarea">{{ settings['提示'] }}</textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">公告设置</label>
            <div class="layui-input-block">
                <textarea name="公告" placeholder="若留空默认不设置公告" class="layui-textarea">{{ settings['公告'] }}</textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">openai key</label>
            <div class="layui-input-block">
                <input name="openai_key" placeholder="若留空默认则不使用chatGPT" class="layui-input" value="{{ settings['openai_key'] }}">
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label">openai 代理</label>
            <div class="layui-input-block">
                <input name="openai_proxy" placeholder="若留空默认则不代理，格式为 http://ip:port " class="layui-input" value="{{ settings['openai_proxy'] }}">
            </div>
        </div>

    </form>

</body>


{% include 'system/common/footer.html' %}
<script src="{{ url_for('schoolmanager.static', filename='js/examAnalyse/index.js') }}"></script>
<script>

layui.use(['jquery', 'form'], function () {
    let form = layui.form;
})
</script>

</html>
